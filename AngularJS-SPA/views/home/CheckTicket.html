<div id="content-steps" class="container">
    <div class="row">
        <div class="col-sm-4 col-xs-12 col-ms-12">
            <div class="panel">
                <p class="text-center text-primary text-uppercase">An Giang (Châu Đốc,Long Xuyên)  - Cần Thơ ngày <span ng-bind-html="step1Info.departureDate|svcDate">26-05-2017</span></p>
                <form id="form-steps" name="form" ng-submit="form.$valid ? next(form.$valid): showError(form.$error)" novalidate="" class="ng-pristine ng-valid-max ng-valid-required ng-invalid ng-invalid-min">
                    <fieldset>                      
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="">Chọn giờ khởi hành</label>
                                    <!-- ngIf: timeTables.length > 0 --><div class="controls" >
                                        <i class="fa fa-clock-o"></i>
                                        <select name="idDest" id="idDest" class="form-control  selectpicker">
                                              <option value="">Chọn giờ khởi hành</option>
                                         </select>

                                    </div><!-- end ngIf: timeTables.length > 0 -->
                                    <!-- ngIf: timeTables.length == 0 && getTimeTableComplete === true -->
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="">Chọn điểm lên xe</label>
                                    <div class="controls">
                                        <i class="fa fa-map-marker text-primary"></i>
                                        <select name="idDest" id="idDest" class="form-control  selectpicker">
                                            <option value="">Chọn điểm lên xe</option>
                                        </select>
                                    </div>
                              </div>
                            </div>
                       </div>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-ms-12">
                                <a ng-click="prev()" class="btn btn-primary btn-flat"><i class="fa fa-arrow-left icon-flat bg-btn-actived"></i> Quay lại</a>
                                <button type="submit" class="btn btn-success btn-flat"><i class="fa fa-arrow-right icon-flat bg-success"></i>Tiếp tục</button>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
            <div class="panel">
                <p class="text-center text-uppercase text-primary">Thông tin chuyến</p>
                <div id="step-info">
                    <table class="time-map table">
                        <tbody>
                            <tr>
                                <td>
                                    <p>
                                        <i class="fa fa-bus text-primary"></i> <strong>Xuất phát</strong>
                                    </p>
                                    <span ng-bind-html="step1Info.departureDate|svcDate">26-05-2017</span><br>
                                    <span>04:45</span>
                                </td>
                                <td class="time-line">
                                    <div class="first"></div>
                                </td>
                                <td>
                                    <p>&nbsp;</p>
                                    <p>
                                        An Giang (Châu Đốc,Long Xuyên) <br>Chau Doc
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>
                                        <i class="fa fa-clock-o"></i>
                                        4 giờ
                                    </p>
                                </td>
                                <td class="time-line">
                                    <div class="middle">

                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <p>
                                        <i class="fa fa-bus text-primary"></i> <strong>Đến lúc</strong>
                                    </p>
                                    <span ng-bind-html="dropOffDateTime|svcDate">26-05-2017</span><br>
                                    <span ng-bind-html="dropOffDateTime|svcTime">08:15</span>
                                </td>
                                <td class="time-line ">
                                    <div class="end"></div>
                                </td>
                                <td>
                                    <p>&nbsp;</p>
                                    <p>
                                        Cần Thơ<br>Can Tho
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
  
                </div>


            </div>


        </div>
        <div class="col-sm-8 col-xs-12 col-ms-12">

            <div class="panel">

                <div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <strong class="text-uppercase">Số ghế:</strong>
                                    <span ng-show="info.selectSeats.length > 0" class="ng-hide">
                                        <!-- ngRepeat: s in info.selectSeats -->
                                    </span><span ng-show="info.selectSeats.length == 0" class="">Chưa chọn ghế</span>

                                </td>
                                <td class="text-right">
                                    <strong class="text-uppercase">Tổng tiền:</strong>
                                    (<span class="text-primary" style="font-weight: 600;" ng-bind-html="info.total|svcMoney">0<sup>₫</sup></span>)
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

               
                        <table class="table grid-seat">
                            <thead>
                                <tr>
                                    <th colspan="5"><p class="text-center text-uppercase text-primary">Sơ đồ Ghế</p></th>
                                </tr>
                            </thead>
                            <tbody>
       
                            </tbody>

                        </table>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-ms-12 text-center">
                                <div class="ordered"></div><span>Đang chọn</span>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-ms-12 text-center">
                                <div class="booked"></div><span>Đã đặt</span>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-ms-12 text-center">
                                <div class="nothing"></div><span>Còn trống</span>
                            </div>
                        </div>
                    </div><!-- end ngSwitchWhen: -->
                    <!-- ngSwitchWhen: Giường -->
                </div><!-- end ngIf: seats.length > 0 -->
                <!-- ngIf: seats.length == 0 && getSeatComplete === true -->
            </div>

        </div>
    </div>
